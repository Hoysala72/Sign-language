{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="mb-6 text-center text-3xl font-extrabold text-blue-800">Create your account</h2>
    <form class="space-y-6" method="POST" action="{{ url_for('register') }}">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required autofocus
          class="rounded w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input id="email" name="email" type="email" required
          class="rounded w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
          class="rounded w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <button type="submit"
          class="w-full py-2 px-4 bg-green-600 text-white rounded font-semibold hover:bg-green-700 transition">Sign Up</button>
      </div>
      <div class="text-sm text-center">
        Already have an account?
        <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
